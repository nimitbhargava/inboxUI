<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inbox UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>
        Inbox - Navigation Bar
    </h1>
    <div>
        <button>Compose</button>
    </div>
</header>
<section id="left-side-menu" class="container">
    <div>
        <ul class="routes">
            <li>Inbox</li>
            <li>Draft</li>
            <li>Sent</li>
            <li>Trash</li>
        </ul>
    </div>
    <div>
        <hr>
    </div>
    <div>
        <ul class="labels">
            <li>Work</li>
            <li>Fashion</li>
            <li>Animals</li>
            <li>Code</li>
        </ul>
    </div>
    <div class="profile">
        <image src="#"></image>
    </div>
</section>
<section id="body" class="container">
    <div class="body-header">
        <div class="quick-actions">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
        </div>
        <div class="sort">
            <a href="#">Alphabetically</a>
            <a href="#">Recent</a>
        </div>
    </div>
    <div class="inbox-mails">
        <ul class="alphabetically">
            <li>Work</li>
            <li>Fashion</li>
            <li>Animals</li>
            <li>Code</li>
        </ul>
        <ul class="recent">
            <li>Work</li>
            <li>Fashion</li>
            <li>Animals</li>
            <li>Code</li>
        </ul>
    </div>
</section>
</body>
</html>
